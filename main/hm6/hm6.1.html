<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="hm6.1.css">
    <link rel="stylesheet" href="hm6.1.media.css">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Homework</title>
</head>
<body>
<div class="container">

    <div class="main_box">

        <div class="main_items">
            <div class="general_block">
                <h1 class="title"> Organic Dried Fruit</h1>
                <div class="icons">
                    <div class="square_icon_1">
                        <div class="image"></div>
                        <p style="color: white">Organic Mango</p>
                    </div>
                    <div class="square_icon_2">
                        <div class="image"></div>
                        <p style="color: white">Organic Prunes</p>
                    </div>
                    <div class="square_icon_3">
                        <div class="image"></div>
                        <p style="color: white">Organic Figs</p>
                    </div>
                    <div class="square_icon_4">
                        <div class="image"> </div>
                        <p style="color: white">Organic Pineapples </p>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<div class="wrap">
    <div class="circles">
        <div class="circle_1">
            <div class="circle_im_1"></div>
            <p style="color: white">Organic Apricots</p>
        </div>
        <div class="border">
            <div class="circle_2">
                <div class="circle_im_2"></div>
                <p style="color: white">Organic Cherries</p>
            </div>
        </div>
        <div class="circle_3">
            <div class="circle_im_3"></div>
            <p style="color: white">Organic Dates</p>
        </div>
    </div>
</div>
<div class="close"></div>




</body>
</html>
